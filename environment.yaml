name: RP_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - nodefaults  # Prevents looking in default/anaconda channels which causes conflicts
dependencies:
  - python=3.10
  - pip
  
  # --- Core Data Science ---
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - networkx
  - sympy
  - matplotlib-inline
  
  # --- Gradient Boosting ---
  # Note: Installing xgboost via conda-forge is safer for compatibility
  - xgboost
  - optuna
  
  # --- Utilities ---
  - sqlalchemy
  - alembic
  - tqdm
  - colorlog
  - pyyaml
  - pyzmq
  - psutil
  - joblib
  
  # --- Jupyter/Interactive ---
  - ipykernel
  - ipython
  - jupyter_core
  - jupyter_client
  
  # --- PyTorch Stack (CUDA 11.8) ---
  # Explicitly pinning 11.8 to match your cluster drivers
  - pytorch=2.4.1
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - torchmetrics
  - lightning
  
  # --- Pip Specifics ---
  - pip:
    - pure_eval
    - stack_data
    
